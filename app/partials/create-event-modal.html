<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" ng-style="{background: getCalendarColor(selectedCalendar.index, selectedDay - 1)}"> 
				<button type="button" class="close" ng-click="$hide()">Ã—</button>
				<h4 class="modal-title ng-binding">{{selectedDay}}.{{month | nameOfMonth}} {{year}}, {{selectedCalendar.summary}}</h4>
			</div>
			<div class="modal-body">
				<div class="row"><div class="col-md-12"><h4>Registrer ny hending</h4></div></div>	
				<br>									
				<div class="row">
					<div class="col-md-2"><label class="control-label">Kva skjer</label></div>
					<div class="col-md-10"><input type="text" ng-model="title" name="Tittel"/></div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-2">
						<label class="control-label"><span class="glyphicon glyphicon-time"></span> Start</label>
					</div>
					<div class="col-md-4">
						<input type="text" size="5" ng-model="selectedStartTime" data-time-format="HH:mm" data-time-type="number" data-min-time="00:00" data-max-time="23:59" data-autoclose="1" name="time2" bs-timepicker>
					</div>							
					<div class="col-md-2">
						<label class="control-label"><span class="glyphicon glyphicon-time"></span> Slutt</label>
					</div>
					<div class="col-md-4">
						<input type="text" size="5" ng-model="selectedEndTime" data-time-format="HH:mm" data-time-type="number" data-min-time="00:00" data-max-time="23:59" data-autoclose="1" name="time2" bs-timepicker>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<h4 ng-show="hasEvents()">Registrerte hendingar</h4>
					</div>
				</div>	
				<br>			
				<div class="row" ng-repeat="event in dates[selectedDay - 1].events[selectedCalendar.index]">
					<div class="col-md-1">
						<span ng-click="deleteEvent(event.id)" class="glyphicon glyphicon-remove-circle"></span>
					</div>
					<div class="col-md-11">
						<p> {{event.start.dateTime | eventStart}}{{event.end.dateTime | eventEnd}}{{event.summary}}</p>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Avbryt</button>
				<button type="button" class="btn btn-primary" ng-click="saveEvent()">Lagre</button>
			</div>
		</div>
	</div>
</div>
